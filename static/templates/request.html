<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>HCFA-App Requests</title>
  <link rel="shortcut icon" href="#" />

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../static/semantic/semantic.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="../static/semantic/semantic.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <script src="../static/js/appear.js"></script>
  <script src="../static/js/script.js"></script>
</head>
<body>
<div class='ui text container'>
  <h1 id="title">
    {{message}}
  </h1>
  <br>
  <div id="messageDiv">
    {% if error %}
    <div class="ui red message">{{error}}</div><br>
    {% endif %}
  </div>
  <form class="ui form" id="form" action={{action}} method='post' onsubmit="return submitClicked()">
    <input type="hidden" id="uid" name="uid" value={{uid}}>
    <input type="hidden" id="cid" name="cid" value={{cid}}>
    <div class="ui grid">
    <div class="ui form six wide column centered">
    <div class="one field">
      <div class="field">
        <label>Email</label>
        <div class="one field">
          <div class="field">
            <input type="text" placeholder="Email" name="email" id="email">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="one field">
          <div class="field">
            <input type="password" placeholder="Password" name="password" id="password">
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <br>
    <div class="ui submit button">Submit</div>
  </form>
</div>
</body>
</html>
