{% extends "layout.html" %}

{% block body %}
<div class="ui text container">
  <h1>Enter a New Password</h1>
  <br>
  <div id="messageDiv">
    {% if error %}
    <div class="ui red message">{{error}}</div><br>
    {% endif %}
  </div>
  <form class="ui form" id="form" action={{action}} method="post" onsubmit="return resetSubmitClicked()">
    <input type="hidden" id="uid" name="uid" value={{uid}}>
    <input type="hidden" id="token" name="token" value={{token}}>
    <div class="ui grid">
    <div class="ui form six wide column centered">
    <div class="one field">
      <div class="field">
        <label>New Password</label>
        <div class="one field">
          <div class="field">
            <input type="password" placeholder="New Password" name="password" id="password">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Confirm Password</label>
        <div class="one field">
          <div class="field">
            <input type="password" placeholder="New Password" name="confirm" id="confirm">
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <br>
    <div class="ui submit button">Submit</div>
  </form>
</div>
{% endblock %}
